<section>

<header id="begin">
  <time datetime="{{ page.date }}" id="top_time">{{ page.date | date_to_string }}</time>
</header>

<article class="post">
<h2 class="entry-title">
  <a href="{{ page.url }}" class="no-link" title="Permalink to {{ page.title }}" rel="bookmark">{{ page.title }}</a>
</h2>
{{ content }}
{% include JB/comments %}
</article><!-- #post-## -->

<nav class="pagination">
    <span class="prev">
        <a class="back_to_blog" href="{{ BASE_PATH }}/">‚Üê&nbsp;&nbsp;&nbsp;Full blog</a>
    </span>
</nav>
</section>
<section id="fin">
    <p class="legal"><a href="{{ BASE_PATH }}/">{{ site.copy }}</a></p>
</section>
