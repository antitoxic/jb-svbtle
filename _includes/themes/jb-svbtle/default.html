<!DOCTYPE html>
<!--[if lt IE 7 ]><html lang="en-US" class="no-js ie ie6 lte7 lte8 lte9"><![endif]-->

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5, minimum-scale=0.5">
    <title>{{ page.title }}</title>
    <link rel="profile" href="http://gmpg.org/xfn/11"/>
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygments.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/base.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/fixes.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/antitoxic.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic,900,900italic|Quattrocento+Sans:400,400italic,700,700italic&subset=latin' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% include JB/analytics %}

    <meta http-equiv="X-UA-Compatible" content="IE=8"/>
</head>
<body class="home blog">

    <header id="sidebar">
        <figure class="logo medium">
            <a href="{{ BASE_PATH }}/">{{ site.title }}</a>
        </figure>
        <h1><a href="{{ BASE_PATH }}/">{{ site.title }}</a></h1>
        <h2><a href="{{ BASE_PATH }}/">{{ site.author.name }}</a></h2>

        <h3>{{ site.tagline }}<span class="sub">aka. Fighting <a href="http://en.wikipedia.org/wiki/Vogon"><abbr title="{{ site.subtagline }}">vogons</abbr></a> and development discomfort</span></h3>

        <ul id="user_nav">

            <div class="menu">
                <ul>
                    <li class="link mail"><a href="mailto:{{ site.author.email }}">say hello</a></li>
                    <li class="link social inline"><a href="https://twitter.com/{{ site.author.twitter }}"><i class="icon-twitter"></i></a> <a href="https://github.com/{{ site.author.github }}"><i class="icon-github-alt"></i></a></li>
                    <li class="link about"><a href="{{ BASE_PATH }}/archive.html">archive</a></li>
                    <li class="link about"><a href="{{ BASE_PATH }}/rss.xml">feed</a></li>
                </ul>
            </div>

        </ul>
    </header>

    <section id="river" role="main">
        {{ content }}
    </section>

    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/override.css">
    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js'></script>
</body>
</html>
